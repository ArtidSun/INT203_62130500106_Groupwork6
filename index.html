<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>

  <div id="app">
    <!-- -------------------------------------------------------------------------------------------------------------- -->
    <form @submit.prevent="checkForm">
      <div class="container w-2/5 p-8 mx-auto mt-10 border rounded-lg">
        <div class="flex justify-center">
          <img v-bind:src="img" width="150" class="rounded-full">
        </div>
        <h1 class="text-2xl pt-4 pb-4">Registration Form</h1>
        <p v-if="errors" class="text-red-500">
          <b>Please correct the following error(s):</b>
        <ul>
          <li v-for="error in errors" class="text-red-500">{{ error }}</li>
        </ul>
        </p>
        <!-- Firstname -->
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col">
            <label for="firstname" class="text-sm leading-7 text-gray-600">First Name</label>
            <input type="text" id="firstname" v-model="firstname" name="firstname"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <!-- Lastname -->
          <div class="flex flex-col">
            <label for="lastname" class="text-sm leading-7 text-gray-600">Last Name</label>
            <input type="text" id="lastname" v-model="lastname" name="lastname"
              class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <!-- Age -->
          <div class="flex flex-col">
            <label for="age" class="text-sm leading-7 text-gray-600">Age</label>
            <input type="text" id="age" v-model="age" name="age" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <!-- Gender -->
          <div class="flex flex-col">
            <label class="text-sm leading-7 text-gray-600">Gender</label>
            <div class="flex flex-row pt-2 space-x-2">
              <input type="radio" id="Male" v-model="gender" name="gender" value="M"
                class="bg-gray-100 rounded px-4 py-2 mb-4 cursor-pointer">
              <label for="Male">Male</label>
              <input type="radio" id="Female" v-model="gender" name="gender" value="F"
                class="bg-gray-100 rounded px-4 py-2 mb-4 cursor-pointer">
              <label for="Female">Female</label>
            </div>
          </div>
          <!-- Email -->
          <div class="flex flex-col">
            <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
            <input type="text" id="email" v-model="email" name="email" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <!-- Phone -->
          <div class="flex flex-col">
            <label for="phone" class="text-sm leading-7 text-gray-600">Phone Number</label>
            <input type="text" id="phone" v-model="phone" name="phone" class="bg-gray-100 rounded px-4 py-2 mb-4">
          </div>
          <!-- BOD -->
          <div>
            <p class="text-sm leading-7 text-gray-600">Date of birth</p>
            <div class="flex justify-between">
              <div class="flex flex-col">
                <label for="day" class="text-sm leading-7 text-gray-600">Day</label>
                <input type="text" id="day" v-model="day" name="day"
                  class="bg-gray-100 rounded px-4 py-2 mb-4 text-center" style="width: 50px;">
              </div>
              <div class="flex flex-col">
                <label for="month" class="text-sm leading-7 text-gray-600">Month</label>
                <input type="text" id="month" v-model="month" name="month"
                  class="bg-gray-100 rounded px-4 py-2 mb-4 text-center" style="width: 50px;">
              </div>
              <div class="flex flex-col">
                <label for="year" class="text-sm leading-7 text-gray-600">Year</label>
                <input type="text" id="year" v-model="year" name="year"
                  class="bg-gray-100 rounded px-4 py-2 mb-4 text-center" style="width: 80px;">
              </div>
            </div>
          </div>
          <br>
          <!-- Submit -->
          <div>
            <input type="submit" value="Submit" @click="submitForm()"
              class="px-8 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:shadow-outline focus:outline-none focus:ring-2 ring-offset-current ring-offset-2 cursor-pointer">
          </div>
        </div>
      </div>
    </form>
    <!-- -------------------------------------------------------------------------------------------------------------- -->
  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
</body>

</html>
